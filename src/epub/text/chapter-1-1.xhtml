		<section id="chapter-1-1" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">I<a href="endnotes.xhtml#note-3" id="noteref-3" epub:type="noteref">3</a></h4>
			<p id="chapter-1-1-par-1">The Master said, "Is it not pleasant to learn<a href="endnotes.xhtml#note-6" id="noteref-6" epub:type="noteref">6</a> with a constant perseverance and application?<a href="endnotes.xhtml#note-4" id="noteref-4" epub:type="noteref">4</a></p>
			<p id="chatper-1-1-par-2">"Is it not delightful to have friends coming from distant quarters?'<a href="endnotes.xhtml#note-7" id="noteref-7" epub:type="noteref">7</a></p>
			<p id="chapter-1-1-par-3">"Is he not a man of complete virtue, who feels no discomposure though men may take no note of him?"<a href="endnotes.xhtml#note-8" id="noteref-8" epub:type="noteref">8</a></p>
		</section>
