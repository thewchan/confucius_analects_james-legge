			<h4 epub:type="ordinal z3998:roman">IV<a href="endnotes.xhtml#note-26" id="noteref-26" epub:type="noteref">26</a></h4>
			<p id="chapter-1-4-par-1">The philosopher <span xml:lang="zh-Latn-wadegile">Tsêng</span> said, "I daily examine myself on three points:—whether, in transacting business for others, I may have been not faithful;—whether, in intercourse with friends, I may have been not sincere;—whether I may have not mastered and practised the instructions of my teacher."<a href="endnotes.xhtml#note-27" id="noteref-27" epub:type="noteref">27</a></p>
