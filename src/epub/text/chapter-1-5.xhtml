			<h4 epub:type="ordinal z3998:roman">V<a href="endnotes.xhtml#note-35" id="noteref-35" epub:type="noteref">35</a></h4>
			<p>The Master said, "To rule<a href="endnotes.xhtml#note-36" id="noteref-36" epub:type="noteref">36</a> a country of a thousand chariots,<a href="endnotes.xhtml#note-37" id="noteref-37" epub:type="noteref">37</a> there must be reverent attention to business, and sincerity; economy in expenditure, and love for men; and the employment of the people at the proper seasons."<a href="endnotes.xhtml#note-38" id="noteref-38" epub:type="noteref">38</a></p>
