			<h4 epub:type="ordinal z3998:roman">IX<a href="endnotes.xhtml#note-55" id="noteref-55" epub:type="noteref">55</a></h4>
			<p id="chapter-1-9-par-1">The philosopher <span xml:lang="zh-Latn-wadegile">Tsêng</span> said, "Let there be a careful attention <em>to perform the funeral rites</em> to parents, and let them be followed when long gone <em>with the ceremonies of sacrifice</em>;—then the virtue of the people will resume its proper excellence."<a href="endnotes.xhtml#note-56" id="noteref-56" epub:type="noteref">56</a></p>
