			<h4 epub:type="ordinal z3998:roman">I<a href="endnotes.xhtml#note-648" id="noteref-648" epub:type="noteref">648</a></h4>
			<p>Confucius, in his village, looked simple and sincere, and as if he were not able to speak.<a href="endnotes.xhtml#note-649" id="noteref-649" epub:type="noteref">649</a></p>
			<p>When he was in the <em>prince's</em> ancestorial temple, or in the court, he spoke minutely on every point, but cautiously.<a href="endnotes.xhtml#note-650" id="noteref-650" epub:type="noteref">650</a></p>
