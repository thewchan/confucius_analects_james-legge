		<section id="chapter-10-10" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">X<a href="endnotes.xhtml#note-689" id="noteref-689" epub:type="noteref">689</a></h4>
			<p>When the villagers were drinking together, on those who carried staffs going out, he went out immediately after.<a href="endnotes.xhtml#note-690" id="noteref-690" epub:type="noteref">690</a></p>
			<p>When the villagers were going through their ceremonies to drive away pestilential influences, he put on his court robes and stood on the eastern steps.<a href="endnotes.xhtml#note-691" id="noteref-691" epub:type="noteref">691</a></p>
		</section>
