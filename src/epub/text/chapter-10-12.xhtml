			<h4 epub:type="ordinal z3998:roman">XII<a href="endnotes.xhtml#note-697" id="noteref-697" epub:type="noteref">697</a></h4>
			<p>The stable being burned down, when he was at court, on his return he said, "Has any man been hurt?" He did not ask about the horses.<a href="endnotes.xhtml#note-698" id="noteref-698" epub:type="noteref">698</a></p>
