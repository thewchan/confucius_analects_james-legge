		<section id="chapter-10-17" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">XVII<a href="endnotes.xhtml#note-712" id="noteref-712" epub:type="noteref">712</a></h4>
			<p>When he was about to mount his carriage, he would stand straight, holding the cord.<a href="endnotes.xhtml#note-713" id="noteref-713" epub:type="noteref">713</a></p>
			<p>When he was in the carriage, he did not turn his head quite round, he did not talk hastily, he did not point with his hands.<a href="endnotes.xhtml#note-714" id="noteref-714" epub:type="noteref">714</a></p>
		</section>
