		<section id="ID" epub:type="chapter">
			<p>Seeing the countenance, it instantly rises. It flies round, and by and by settles.</p>
			<p>The Master said, "There is the hen-pheasant on the hill bridge. At its season! At its season!" Tsze-lu made a motion to it. Thrice it smelt him and then rose.<p>
		</section>
