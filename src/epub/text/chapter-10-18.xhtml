			<h4 epub:type="ordinal z3998:roman">XVIII<a href="endnotes.xhtml#note-715" id="noteref-715" epub:type="noteref">715</a></h4>
			<p><em>Seeing</em> the countenance, it instantly rises. It flies round, and by and by settles.</p>
			<p><em>The Master</em> said, "There is the hen-pheasant on the hill bridge. At its season! At its season!" <span xml:lang="zh-Latn-wadegile">Tz«î-lu</span> made a motion to it. Thrice it smelt him and then rose.</p>
