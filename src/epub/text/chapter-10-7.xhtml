			<h4 epub:type="ordinal z3998:roman">VII<a href="endnotes.xhtml#note-680" id="noteref-680" epub:type="noteref">680</a></h4>
			<p>When fasting, he thought it necessary to have his clothes brightly clean and made of linen cloth.<a href="endnotes.xhtml#note-681" id="noteref-681" epub:type="noteref">681</a></p>
			<p>When fasting, he thought it necessary to change his food, and also to change the place where he commonly sat in the apartment.<a href="endnotes.xhtml#note-682" id="noteref-682" epub:type="noteref">682</a></p>
