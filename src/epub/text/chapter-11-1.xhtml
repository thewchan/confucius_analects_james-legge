		<section id="chapter-11-1" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">I<a href="endnotes.xhtml#note-717" id="noteref-717" epub:type="noteref">717</a></h4>
			<p>The Master said, "The men of former times, in the matters of ceremonies and music were rustics, <em>it is said</em>, while the men of <em>these</em> latter times, in ceremonies and music, are accomplished gentlemen.<a href="endnotes.xhtml#note-718" id="noteref-718" epub:type="noteref">718</a></p>
			<p>"If I have occasion to use those things, I follow the men of former times."</p>
		</section>
