		<section id="chapter-11-11" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">XI<a href="endnotes.xhtml#note-741" id="noteref-741" epub:type="noteref">741</a></h4>
			<p><span xml:lang="zh-Latn-wadegile">Chi Lu</span> asked about serving the spirits <em>of the dead</em>. The Master said, "While you are not able to serve men, how can you serve <em>their spirits</em>?" <em><span xml:lang="zh-Latn-wadegile">Chi Lu</span> added</em>, "I venture to ask about death?" He was answered, "While you do not know life, how can you know about death?"<a href="endnotes.xhtml#note-742" id="noteref-742" epub:type="noteref">742</a></p>
