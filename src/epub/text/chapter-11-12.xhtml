		<section id="chapter-11-12" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">XII<a href="endnotes.xhtml#note-741" id="noteref-741" epub:type="noteref">741</a></h4>
			<p>The disciple Min was standing by his side, looking bland and precise; <span xml:lang="zh-Latn-wadegile">Tzǔ-lu</span>, looking bold and soldierly; <span xml:lang="zh-Latn-wadegile">Jan Yu</span> and <span xml:lang="zh-Latn-wadegile">Tzǔ-kung</span>, with a free and straightforward manner. The Master was pleased.<a href="endnotes.xhtml#note-742" id="noteref-742" epub:type="noteref">742</a></p>
			<p>(He said), "<span xml:lang="zh-Latn-wadegile">Yu</span>, there!—he will not die a natural death."<a href="endnotes.xhtml#note-743" id="noteref-743" epub:type="noteref">743</a></p>
		</section>
