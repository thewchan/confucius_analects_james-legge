		<section id="chapter-11-13" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">XIII<a href="endnotes.xhtml#note-746" id="noteref-746" epub:type="noteref">746</a></h4>
			<p>Some parties in <span xml:lang="zh-Latn-wadegile">Lu</span> were going to take down and rebuild the <span xml:lang="zh-Latn-wadegile">Long</span> Treasury.<a href="endnotes.xhtml#note-747" id="noteref-747" epub:type="noteref">747</a></p>
			<p><span xml:lang="zh-Latn-wadegile">Min Tzǔ-chʽien</span> said, "Suppose it were to be repaired after its old style;—why must it be altered and made anew?"<a href="endnotes.xhtml#note-748" id="noteref-748" epub:type="noteref">748</a></p>
			<p>The Master said, "This man seldom speaks; when he does, he is sure to hit the point."<a href="endnotes.xhtml#note-749" id="noteref-749" epub:type="noteref">749</a></p>
