		<section id="chapter-11-14" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">XIV<a href="endnotes.xhtml#note-750" id="noteref-750" epub:type="noteref">750</a></h4>
			<p>The Master said, "What has the lute of <span xml:lang="zh-Latn-wadegile">Yu</span> to do in my door?"<a href="endnotes.xhtml#note-751" id="noteref-751" epub:type="noteref">751</a></p>
			<p>The other disciples <em>began</em> not to respect <span xml:lang="zh-Latn-wadegile">TzÇ”-lu</span>. The Master said, "<span xml:lang="zh-Latn-wadegile">Yu</span> has ascended to the hall, though he has not yet passed into the inner apartments."<a href="endnotes.xhtml#note-752" id="noteref-752" epub:type="noteref">752</a></p>
		</section>
