		<section id="chapter-11-15" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">XV<a href="endnotes.xhtml#note-753" id="noteref-753" epub:type="noteref">753</a></h4>
			<p><span xml:lang="zh-Latn-wadegile">Tzǔ-kung</span> asked which of the two, <span xml:lang="zh-Latn-wadegile">Shih</span> or <span xml:lang="zh-Latn-wadegile">Shang</span>, was the superior. The Master said, "Shih goes beyond <em>the due mean</em>, and <span xml:lang="zh-Latn-wadegile">Shang</span> does not come up to it."<a href="endnotes.xhtml#note-754" id="noteref-754" epub:type="noteref">754</a></p>
			<p>"Then," said <span xml:lang="zh-Latn-wadegile">Tzǔ-kung</span>, "the superiority is with <span xml:lang="zh-Latn-wadegile">Shih</span>, I suppose."</p>
			<p>The Master said, "To go beyond is as wrong as to fall short."</p>
