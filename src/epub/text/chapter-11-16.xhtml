			<h4 epub:type="ordinal z3998:roman">XVI<a href="endnotes.xhtml#note-755" id="noteref-755" epub:type="noteref">755</a></h4>
			<p>The head of the <span xml:lang="zh-Latn-wadegile">Chi</span> family was richer than the duke of <span xml:lang="zh-Latn-wadegile">Chau</span> had been, and yet <span xml:lang="zh-Latn-wadegile">ChÊ½iu</span> collected his imposts for him, and increased his wealth.<a href="endnotes.xhtml#note-756" id="noteref-756" epub:type="noteref">756</a></p>
			<p>The Master said, "He is no disciple of mine. My little children, beat the drum and assail him."<a href="endnotes.xhtml#note-757" id="noteref-757" epub:type="noteref">757</a></p>
