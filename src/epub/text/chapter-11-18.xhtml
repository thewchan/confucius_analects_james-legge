		<section id="chapter-11-18" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">XVIII<a href="endnotes.xhtml#note-758" id="noteref-758" epub:type="noteref">758</a></h4>
			<p>The Master said, "There is Hui! He has nearly attained to <em>perfect virtue</em>. He is often in want.<a href="endnotes.xhtml#note-759" id="noteref-759" epub:type="noteref">759</a></p>
			<p>"<span xml:lang="zh-Latn-wadegile">Tzʽǔ</span> does not acquiesce in the appointments <em>of Heaven</em>, and his goods are increased by him. Yet his judgments are often correct."<a href="endnotes.xhtml#note-760" id="noteref-760" epub:type="noteref">760</a></p>
