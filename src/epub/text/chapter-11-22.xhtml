		<section id="chapter-11-22" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">XXII<a href="endnotes.xhtml#note-769" id="noteref-769" epub:type="noteref">769</a></h4>
			<p>The Master was put in fear in <span xml:lang="zh-Latn-wadegile">Kʽuang</span> and <span xml:lang="zh-Latn-wadegile">Yen Yüan</span> fell behind. The Master, <em>on his rejoining him</em>, said, "I thought you had died." <em><span xml:lang="zh-Latn-wadegile">Hui</span></em> replied, "While you were alive, how should I presume to die?"<a href="endnotes.xhtml#note-770" id="noteref-770" epub:type="noteref">770</a></p>
		</section>
