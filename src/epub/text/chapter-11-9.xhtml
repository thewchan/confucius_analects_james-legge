		<section id="ID" epub:type="chapter">
			<p>When Yen Yuan died, the Master bewailed him exceedingly, and the disciples who were with him said, "Master, your grief is excessive?"</p>
			<p>"Is it excessive?" said he.</p>
			<p>"If I am not to mourn bitterly for this man, for whom should I mourn?"</p>
