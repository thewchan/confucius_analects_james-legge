			<p><span xml:lang="zh-Latn-wadegile">Tz«î-lu</span> asked about government. The Master said, "Go before the people <em>with your example</em>, and be laborious in their affairs."<a href="endnotes.xhtml#note-861" id="noteref-861" epub:type="noteref">861</a></p>
			<p>He requested further instruction, and was answered, "Be not weary (in these things)."<a href="endnotes.xhtml#note-862" id="noteref-862" epub:type="noteref">862</a></p>
