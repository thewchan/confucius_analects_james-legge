		<section id="chapter-13-10" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">X<a href="endnotes.xhtml#note-883" id="noteref-883" epub:type="noteref">883</a></h4>
			<p>The Master said, "If there were (any of the princes) who would employ me, in the course of twelve months, I should have done something considerable. In three years, the government would be perfected."<a href="endnotes.xhtml#note-884" id="noteref-884" epub:type="noteref">884</a></p>
