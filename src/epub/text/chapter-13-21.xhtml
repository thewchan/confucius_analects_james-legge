		<section id="chapter-13-21" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">XXI<a href="endnotes.xhtml#note-912" id="noteref-912" epub:type="noteref">912</a></h4>
			<p>The Master said, "Since I cannot get men pursuing the due medium, to whom I might communicate <em>my instructions</em>, I must find the ardent and the cautiously-decided. The ardent will advance and lay hold of <em>truth</em>; the cautiously-decided will keep themselves from what is wrong."<a href="endnotes.xhtml#note-913" id="noteref-913" epub:type="noteref">913</a></p>
