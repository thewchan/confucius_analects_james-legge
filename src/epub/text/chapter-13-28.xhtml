		<section id="ID" epub:type="chapter">
			<p>Tsze-lu asked, saying, "What qualities must a man possess to entitle him to be called a scholar?" The Master said, "He must be thus,—earnest, urgent, and bland:—among his friends, earnest and urgent; among his brethren, bland."</p>
