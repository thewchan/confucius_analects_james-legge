		<section id="chapter-13-28" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">XXVIII<a href="endnotes.xhtml#note-927" id="noteref-927" epub:type="noteref">927</a></h4>
			<p><span xml:lang="zh-Latn-wadegile">Tzǔ-lu</span> asked, saying, "What qualities must a man possess to entitle him to be called a scholar?" The Master said, "He must be thus,—earnest, urgent, and bland:—among his friends, earnest and urgent; among his brethren, bland."<a href="endnotes.xhtml#note-928" id="noteref-928" epub:type="noteref">928</a></p>
