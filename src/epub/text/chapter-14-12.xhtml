			<h4 epub:type="ordinal z3998:roman">XII<a href="endnotes.xhtml#note-959" id="noteref-959" epub:type="noteref">959</a></h4>
			<p>The Master said, "<span xml:lang="zh-Latn-wadegile">Mêng Kung-chʽo</span> is more than fit to be chief officer in the families of <span xml:lang="zh-Latn-wadegile">Chao</span> and <span xml:lang="zh-Latn-wadegile">Wei</span>, but he is not fit to be great officer to either of <em>the states</em> <span xml:lang="zh-Latn-wadegile">Tʽêng</span> or <span xml:lang="zh-Latn-wadegile">Hsüeh</span>."<a href="endnotes.xhtml#note-960" id="noteref-960" epub:type="noteref">960</a></p>
