		<section id="ID" epub:type="chapter">
			<p>The Master said, "Tsang Wu-chung, keeping possession of Fang, asked of the duke of Lu to appoint a successor to him in his family. Although it may be said that he was not using force with his sovereign, I believe he was."</p>
