		<section id="chapter-14-15" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">XV<a href="endnotes.xhtml#note-967" id="noteref-967" epub:type="noteref">967</a></h4>
			<p>The Master said, "<span xml:lang="zh-Latn-wadegile">Tsang Wu-chung</span>, keeping possession of <span xml:lang="zh-Latn-wadegile">Fang</span>, asked of <em>the duke</em> of <span xml:lang="zh-Latn-wadegile">Lu</span> to appoint a successor to him <em>in his family</em>. Although it may be said that he was not using force with his sovereign, I believe he was."<a href="endnotes.xhtml#note-968" id="noteref-968" epub:type="noteref">968</a></p>
		</section>
