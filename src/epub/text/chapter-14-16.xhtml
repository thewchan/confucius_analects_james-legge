		<section id="chapter-14-16" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">XVI<a href="endnotes.xhtml#note-969" id="noteref-969" epub:type="noteref">969</a></h4>
			<p>The Master said, "The duke <span xml:lang="zh-Latn-wadegile">Wên</span> of <span xml:lang="zh-Latn-wadegile">Chin</span> was crafty and not upright. The duke <span xml:lang="zh-Latn-wadegile">Huan</span> of <span xml:lang="zh-Latn-wadegile">Chʽi</span> was upright and not crafty."<a href="endnotes.xhtml#note-970" id="noteref-970" epub:type="noteref">970</a></p>
