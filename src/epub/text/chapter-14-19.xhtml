		<section id="chapter-14-19" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">XIX<a href="endnotes.xhtml#note-978" id="noteref-978" epub:type="noteref">978</a></h4>
			<p>The great officer, <span xml:lang="zh-Latn-wadegile">Chuan</span>, who had been <em>family</em>-minister to <span xml:lang="zh-Latn-wadegile">Kung-shu Wên</span>, ascended to the prince's <em>court</em> in company with <span xml:lang="zh-Latn-wadegile">Wên</span>.<a href="endnotes.xhtml#note-979" id="noteref-979" epub:type="noteref">979</a></p>
			<p>The Master, having heard of it, said, "He deserved to be considered <b xml:lang="zh-Latn-wadegile">wên</b> (the accomplished)."<a href="endnotes.xhtml#note-980" id="noteref-980" epub:type="noteref">980</a></p>
		</section>
