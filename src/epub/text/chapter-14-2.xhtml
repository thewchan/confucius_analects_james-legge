		<section id="chapter-14-2" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">II<a href="endnotes.xhtml#note-936" id="noteref-936" epub:type="noteref">936</a></h4>
			<p>"When the love of superiority, boasting, resentments, and covetousness are repressed, this may be deemed perfect virtue."<a href="endnotes.xhtml#note-937" id="noteref-937" epub:type="noteref">937</a></p>
			<p>The Master said, "This may be regarded as the achievement of what is difficult. But I do not know that it is to be deemed perfect virtue."<a href="endnotes.xhtml#note-938" id="noteref-938" epub:type="noteref">938</a></p>
