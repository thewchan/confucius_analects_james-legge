			<h4 epub:type="ordinal z3998:roman">XXX<a href="endnotes.xhtml#note-1003" id="noteref-1003" epub:type="noteref">1003</a></h4>
			<p>The Master said, "The way of the superior man is threefold, but I am not equal to it. Virtuous, he is free from anxieties; wise, he is free from perplexities; bold, he is free from fear.<a href="endnotes.xhtml#note-1004" id="noteref-1004" epub:type="noteref">1004</a></p>
			<p><span xml:lang="zh-Latn-wadegile">Tz«î-kung</span> said, "Master, that is what you yourself say."<a href="endnotes.xhtml#note-1005" id="noteref-1005" epub:type="noteref">1005</a></p>
