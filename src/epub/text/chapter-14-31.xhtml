		<section id="chapter-14-31" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">XXXI<a href="endnotes.xhtml#note-1006" id="noteref-1006" epub:type="noteref">1006</a></h4>
			<p><span xml:lang="zh-Latn-wadegile">Tzǔ-kung</span> was <em>in the habit of</em> comparing men together. The Master said, "<span xml:lang="zh-Latn-wadegile">Tzǔ</span> must have reached a high pitch of excellence! Now, I have not leisure <em>for this</em>."<a href="endnotes.xhtml#note-1007" id="noteref-1007" epub:type="noteref">1007</a></p>
