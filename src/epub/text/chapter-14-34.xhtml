		<section id="chapter-14-34" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">XXXIV<a href="endnotes.xhtml#note-1012" id="noteref-1012" epub:type="noteref"></a>1012</h4></h4>
			<p><span xml:lang="zh-Latn-wadegile">Wei-shêng Mu</span> said to Confucius, "<span xml:lang="zh-Latn-wadegile">Chʽiu</span>, how is it that you keep roosting about? Is it not that you are an insinuating talker?"<a href="endnotes.xhtml#note-1013" id="noteref-1013" epub:type="noteref">1013</a></p>
			<p>Confucius said, "I do not dare to play the part of such a talker, but I hate obstinacy."<a href="endnotes.xhtml#note-1014" id="noteref-1014" epub:type="noteref">1014</a></p>
