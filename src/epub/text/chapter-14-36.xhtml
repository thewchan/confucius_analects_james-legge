		<section id="chapter-14-36" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">XXXVI<a href="endnotes.xhtml#note-1017" id="noteref-1017" epub:type="noteref">1017</a></h4>
			<p>Some one said, "What do you say concerning the principle that injury should be recompensed with kindness?"<a href="endnotes.xhtml#note-1018" id="noteref-1018" epub:type="noteref">1018</a></p>
			<p>The Master said, "With what then will you recompense kindness?<a href="endnotes.xhtml#note-1019" id="noteref-1019" epub:type="noteref">1019</a></p>
			<p>"Recompense injury with justice, and recompense kindness with kindness."</p>
