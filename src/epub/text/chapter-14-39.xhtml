		<section id="chapter-14-39" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">XXXIX<a href="endnotes.xhtml#note-1026" id="noteref-1026" epub:type="noteref">1026</a></h4>
			<p>The Master said, "<em>Some</em> men of worth retire from the world.<a href="endnotes.xhtml#note-1027" id="noteref-1027" epub:type="noteref">1027</a></p>
			<p>Some retire from <em>particular</em> states.</p>
			<p>Some retire because of <em>disrespectful</em> looks.<a href="endnotes.xhtml#note-1028" id="noteref-1028" epub:type="noteref">1028</a></p>
			<p>Some retire because of <em>contradictory</em> language."<a href="endnotes.xhtml#note-1029" id="noteref-1029" epub:type="noteref">1029</a></p>
		</section>
