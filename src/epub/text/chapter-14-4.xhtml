			<h4 epub:type="ordinal z3998:roman">IV<a href="endnotes.xhtml#note-941" id="noteref-941" epub:type="noteref">941</a></h4>
			<p>The Master said, "When good government prevails in a state, language may be lofty and bold, and actions the same. When bad government prevails, the actions may be lofty and bold, but the language may be with some reserve."<a href="endnotes.xhtml#note-942" id="noteref-942" epub:type="noteref">942</a>k</p>
