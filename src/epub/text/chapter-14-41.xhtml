		<section id="chapter-14-41" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">XLI<a href="endnotes.xhtml#note-1032" id="noteref-1032" epub:type="noteref">1032</a></h4>
			<p><span xml:lang="zh-Latn-wadegile">Tzǔ-lu</span> happening to pass the night in <span xml:lang="zh-Latn-wadegile">Shih-mên</span>, the gatekeeper said to him, "Whom do you come from?" <span xml:lang="zh-Latn-wadegile">Tzǔ-lu</span> said, "From <abbr>Mr.</abbr> <span xml:lang="zh-Latn-wadegile">Kʽung</span>." "It is he,—is it not?"—said the other, "who knows the impracticable nature of the times and yet will be doing in them."<a href="endnotes.xhtml#note-1033" id="noteref-1033" epub:type="noteref">1033</a></p>
