			<p><span xml:lang="zh-Latn-wadegile">Tzǔ-lu</span> happening to pass the night in Shih-man, the gatekeeper said to him, "Whom do you come from?" <span xml:lang="zh-Latn-wadegile">Tzǔ-lu</span> said, "From Mr. K'ung." "It is he,—is it not?"—said the other, "who knows the impracticable nature of the times and yet will be doing in them."</p>
