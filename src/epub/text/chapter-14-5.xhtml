		<section id="chapter-14-5" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">V<a href="endnotes.xhtml#note-943" id="noteref-943" epub:type="noteref">943</a></h4>
			<p>The Master said, "The virtuous will be sure to speak <em>correctly</em>, but those whose speech is good may not always be virtuous. Men of principle are sure to be bold, but those who are bold may not always be men of principle."<a href="endnotes.xhtml#note-944" id="noteref-944" epub:type="noteref">944</a></p>
