			<h4 epub:type="ordinal z3998:roman">VIII<a href="endnotes.xhtml#note-949" id="noteref-949" epub:type="noteref">949</a></h4>
			<p>The Master said, "Can there be love which does not lead to strictness with its object? Can there be loyalty which does not lead to the instruction of its object?"<a href="endnotes.xhtml#note-950" id="noteref-950" epub:type="noteref">950</a></p>
