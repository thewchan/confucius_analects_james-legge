			<p>The Master said, "In preparing the governmental notifications, P'i Shan first made the rough draught; Shi-shu examined and discussed its contents; Tsze-yu, the manager of Foreign intercourse, then polished the style; and, finally, Tsze-ch'an of Tung-li gave it the proper elegance and finish."</p>
