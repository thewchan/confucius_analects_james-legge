			<h4 epub:type="ordinal z3998:roman">XVIIf<a href="endnotes.xhtml#note-1092" id="noteref-1092" epub:type="noteref">1092</a></h4>
			<p>The Master said, "The superior man <em>in everything</em> considers righteousness to be essential. He performs it according to the rules of propriety. He brings it forth in humility. He completes it with sincerity. This is indeed a superior man."<a href="endnotes.xhtml#note-1093" id="noteref-1093" epub:type="noteref">1093</a></p>
