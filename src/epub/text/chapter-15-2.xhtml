		<section id="chapter-15-2" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">II<a href="endnotes.xhtml#note-1054" id="noteref-1054" epub:type="noteref">1054</a></h4>
			<p>The Master said, "<span xml:lang="zh-Latn-wadegile">Tzǔ</span>, you think, I suppose, that I am one who learns many things and keeps them in memory?"</p>
			<p><span xml:lang="zh-Latn-wadegile">Tzǔ-kung</span> replied, "Yes,—but perhaps it is not so?"</p>
			<p>"No," was the answer; "I seek a unity all-pervading."<a href="endnotes.xhtml#note-1055" id="noteref-1055" epub:type="noteref">1055</a></p>
