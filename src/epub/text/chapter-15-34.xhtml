		<section id="chapter-15-34" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">XXXIV<a href="endnotes.xhtml#note-1128" id="noteref-1128" epub:type="noteref">1128</a></h4>
			<p>The Master said, "Virtue is more to man than either water or fire. I have seen men die from treading on water and fire, but I have never seen a man die from treading the course of virtue."<a href="endnotes.xhtml#note-1129" id="noteref-1129" epub:type="noteref">1129</a></p>
