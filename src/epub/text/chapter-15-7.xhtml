		<section id="chapter-15-7" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">VII<a href="endnotes.xhtml#note-1068" id="noteref-1068" epub:type="noteref">1068</a></h4>
			<p>The Master said, "When a man may be spoken with, not to speak to him is to err in reference to the man. When a man may not be spoken with, to speak to him is to err in reference to our words. The wise err neither in regard to their man nor to their words."<a href="endnotes.xhtml#note-1069" id="noteref-1069" epub:type="noteref">1069</a></p>
