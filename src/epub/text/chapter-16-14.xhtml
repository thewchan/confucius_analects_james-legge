		<section id="chapter-16-14" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">XIV<a href="endnotes.xhtml#note-1188" id="noteref-1188" epub:type="noteref">1188</a></h4>
			<p>The wife of the prince of a state is called by him <strong><i xml:lang="zh-Latn-wadegile">fu-jên</i></strong>. She calls herself <strong><i xml:lang="zh-Latn-wadegile">hsiao tʽung</i></strong>. The people of the state call her <strong><i xml:lang="zh-Latn-wadegile">chün fu-jên</i></strong>, and, to the people of other states, they call her <strong><i xml:lang="zh-Latn-wadegile">kua hsiao chün</i></strong>. The people of other states also call her <strong><i xml:lang="zh-Latn-wadegile">chün fu-jên</i></strong>.<a href="endnotes.xhtml#note-1189" id="noteref-1189" epub:type="noteref">1189</a></p>
		</section>
