		<section id="ID" epub:type="chapter">
			<p>The wife of the prince of a state is called by him <strong><i xml:lang="zh-Latn-wadegile">fu-jên</i></strong>. She calls herself <strong><i xml:lang="zh-Latn-wadegile">hsiao tʽung</i></strong>. The people of the state call her <strong><i xml:lang="zh-Latn-wadegile">chün fu-jên</i></strong>, and, to the people of other states, they call her k'wa hsiao chun. The people of other states also call her chun fu zan.</p>
		</section>
