		<section id="chapter-16-3" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman"><a href="endnotes.xhtml#note-1161" id="noteref-1161" epub:type="noteref">1161</a></h4>
			<p>Confucius said, "The revenue of the <em>state</em> has left the ducal House now for five generations. The government has been in the hands of the great officers for four generations. On this account, the descendants of the three <span xml:lang="zh-Latn-wadegile">Huan</span> are much reduced."<a href="endnotes.xhtml#note-1162" id="noteref-1162" epub:type="noteref">1162</a></p>
		</section>
