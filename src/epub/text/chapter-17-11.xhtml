		<section id="chapter-17-11" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">XI<a href="endnotes.xhtml#note-1227" id="noteref-1227" epub:type="noteref">1227</a></h4>
			<p>The Master said, "'It is according to the rules of propriety,' they say.—'It is according to the rules of propriety,' they say. Are gems and silk all that is meant by propriety? 'It is music,' they say.—'It is music,' they say. Are bells and drums all that is meant by music?"<a href="endnotes.xhtml#note-1228" id="noteref-1228" epub:type="noteref">1228</a></p>
		</section>
