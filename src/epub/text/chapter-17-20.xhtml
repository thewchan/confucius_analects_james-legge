			<p><span xml:lang="zh-Latn-wadegile">Ju Pei</span> wished to see Confucius, but Confucius declined, on the ground of being sick, to see him. When the bearer of this message went out at the door, (the Master) took his lute and sang to it, in order that <span xml:lang="zh-Latn-wadegile">Pei</span> might hear him.<a href="endnotes.xhtml#note-1247" id="noteref-1247" epub:type="noteref">1247</a></p>
