		<section id="chapter-18-1" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">I<a href="endnotes.xhtml#note-1266" id="noteref-1266" epub:type="noteref">1266</a></h4>
			<p>The Viscount of <span xml:lang="zh-Latn-wadegile">Wei</span> <em>withdrew from the court</em>. The Viscount of <span xml:lang="zh-Latn-wadegile">Chi</span> became a slave to <em><span xml:lang="zh-Latn-wadegile">Chou</span></em>. <span xml:lang="zh-Latn-wadegile">Pi-kan</span> remonstrated with him and died.<a href="endnotes.xhtml#note-1267" id="noteref-1267" epub:type="noteref">1267</a></p>
			<p>Confucius said, "The <span xml:lang="zh-Latn-wadegile">Yin</span> dynasty possessed <em>these</em> three men of virtue."</p>
