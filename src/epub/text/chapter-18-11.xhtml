			<h4 epub:type="ordinal z3998:roman">XI<a href="endnotes.xhtml#note-1298" id="noteref-1298" epub:type="noteref">1298</a></h4>
			<p>To <span xml:lang="zh-Latn-wadegile">Chou</span> belonged the eight officers, <span xml:lang="zh-Latn-wadegile">Po-ta</span>, <span xml:lang="zh-Latn-wadegile">Po-kʽuo</span>, <span xml:lang="zh-Latn-wadegile">Chung-tʽu</span>, <span xml:lang="zh-Latn-wadegile">Chung-hu</span>, <span xml:lang="zh-Latn-wadegile">Shu-yeh</span>, <span xml:lang="zh-Latn-wadegile">Shu-hsia</span>, <span xml:lang="zh-Latn-wadegile">Chi-sui</span>, and <span xml:lang="zh-Latn-wadegile">Chi-kua</span>.<a href="endnotes.xhtml#note-1299" id="noteref-1299" epub:type="noteref">1299</a></p>
