			<h4 epub:type="ordinal z3998:roman">XVII<a href="endnotes.xhtml#note-1332" id="noteref-1332" epub:type="noteref">1332</a></h4>
			<p>The philosopher <span xml:lang="zh-Latn-wadegile">Tsêng</span> said, "I heard this from our Master:—'Men may not have shown what is in them to the full extent, and yet they will be found to do so, on occasion of mourning for their parents.'"<a href="endnotes.xhtml#note-1333" id="noteref-1333" epub:type="noteref">1333</a></p>
