		<section id="chapter-2-24" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">XXIV<a href="endnotes.xhtml#note-170" id="noteref-170" epub:type="noteref">170</a></h4>
			<p>The Master said, "For a man to sacrifice to a spirit which does not belong to him is flattery.<a href="endnotes.xhtml#note-171" id="noteref-171" epub:type="noteref">171</a></p>
			<p>"To see what is right and not to do it is want of courage."</p>
