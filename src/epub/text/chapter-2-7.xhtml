			<h4 epub:type="ordinal z3998:roman">VII<a href="endnotes.xhtml#note-118" id="noteref-118" epub:type="noteref">118</a></h4>
			<p><span xml:lang="zh-Latn-wadegile">Tzŭ-yu</span> asked what filial piety was. The Master said, "The filial piety of now-a-days means the support of one's parents. But dogs and horses likewise are able to do something in the way of support;—without reverence, what is there to distinguish the one support given from the other?"<a href="endnotes.xhtml#note-119" id="noteref-119" epub:type="noteref">119</a></p>
