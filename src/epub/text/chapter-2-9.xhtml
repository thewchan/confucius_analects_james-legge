		<section id="chapter-2-9" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">IX<a href="endnotes.xhtml#note-128" id="noteref-128" epub:type="noteref">128</a></h4>
			<p>The Master said, "I have talked with <span xml:lang="zh-Latn-wadegile">Hui</span><a href="endnotes.xhtml#note-129" id="noteref-129" epub:type="noteref">129</a> for a whole day, and he has not made any objection to <em>anything I said</em>;—as if he were stupid. He has retired, and I have examined his conduct when away from me, and found him able to illustrate <em>my teachings</em>. <span xml:lang="zh-Latn-wadegile">Hui</span>!—He is not stupid."<a href="endnotes.xhtml#note-130" id="noteref-130" epub:type="noteref">130</a></p>
