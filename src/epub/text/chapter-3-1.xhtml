			<h4 epub:type="ordinal z3998:roman">I<a href="endnotes.xhtml#note-173" id="noteref-173" epub:type="noteref">173</a></h4>
			<p>Confucius said of the head of the <span xml:lang="zh-Latn-wadegile">Chi</span> family,<a href="endnotes.xhtml#note-174" id="noteref-174" epub:type="noteref">174</a> who had eight rows of pantomimes in his area,<a href="endnotes.xhtml#note-175" id="noteref-175" epub:type="noteref">175</a> "If he can bear to do this, what may he not bear to do?"<a href="endnotes.xhtml#note-176" id="noteref-176" epub:type="noteref">176</a></p>
