		<section id="chapter-3-13" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">XIII<a href="endnotes.xhtml#note-209" id="noteref-209" epub:type="noteref">209</a></h4>
			<p><span xml:lang="zh-Latn-wadegile">Wang-sun Chia</span> asked,<a href="endnotes.xhtml#note-210" id="noteref-210" epub:type="noteref">210</a> saying, "What is the meaning of the saying, 'It is better to pay court to the furnace than to the south-west corner?'"<a href="endnotes.xhtml#note-211" id="noteref-211" epub:type="noteref">211</a></p>
			<p>The Master said, "Not so. He who offends against Heaven has none to whom he can pray."<a href="endnotes.xhtml#note-212" id="noteref-212" epub:type="noteref">212</a></p>
