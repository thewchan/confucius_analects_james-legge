			<h4 epub:type="ordinal z3998:roman">XIX<a href="endnotes.xhtml#note-224" id="noteref-224" epub:type="noteref">224</a></h4>
			<p>The Duke <span xml:lang="zh-Latn-wadegile">Ting</span> asked how a prince should employ his ministers, and how ministers should serve their prince.<a href="endnotes.xhtml#note-225" id="noteref-225" epub:type="noteref">225</a> Confucius replied, "A prince should employ his minister according to according to the rules of propriety; ministers should serve their prince with faithfulness."</p>
