			<h4 epub:type="ordinal z3998:roman">VI<a href="endnotes.xhtml#note-189" id="noteref-189" epub:type="noteref">189</a></h4>
			<p>The chief of the <span xml:lang="zh-Latn-wadegile">Chi</span> family was about to sacrifice to the <span xml:lang="zh-Latn-wadegile">T'ai</span> mountain. The Master said to <span xml:lang="zh-Latn-wadegile">Jan Yu</span>, "Can you not save him from this?" He answered, "I cannot." Confucius said, "Alas! will you say that the <span xml:lang="zh-Latn-wadegile">T'ai</span> mountain is not so discerning as <span xml:lang="zh-Latn-wadegile">Lin Fang</span>?"<a href="endnotes.xhtml#note-190" id="noteref-190" epub:type="noteref">190</a></p>
