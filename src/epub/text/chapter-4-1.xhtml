			<p id="chapter-4-1-par-1">The Master said, "It is virtuous manners which constitute the excellence of a neighbourhood. If a man in selecting a residence, do not fix on one where such prevail, how can he be wise?"<a href="endnotes.xhtml#note-248" id="noteref-248" epub:type="noteref">248</a></p>
