			<h4 epub:type="ordinal z3998:roman">XII</h4><a href="endnotes.xhtml#note-334" id="noteref-334" epub:type="noteref">334</a>
			<p><span xml:lang="zh-Latn-wadegile">Tzŭ-kung</span> said, "What I do not wish men to do to me, I also wish not to do to men." The Master said, "<span xml:lang="zh-Latn-wadegile">Tzʽu</span>, you have not attained to that."<a href="endnotes.xhtml#note-335" id="noteref-335" epub:type="noteref">335</a></p>
