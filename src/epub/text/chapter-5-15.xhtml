		<section id="chapter-5-15" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">XV<a href="endnotes.xhtml#note-340" id="noteref-340" epub:type="noteref">340</a></h4>
			<p><span xml:lang="zh-Latn-wadegile">Tzŭ-kung</span> asked, saying, "On what ground did <span xml:lang="zh-Latn-wadegile">Kʽung-wên</span> get that title of <strong><span xml:lang="zh-Latn-wadegile">Wên</span></strong>?" The Master said, "He was of an active nature and yet fond of learning, and he was not ashamed to ask <em>and learn</em> of his inferiors!—On these grounds he has been styled <strong><span xml:lang="zh-Latn-wadegile">Wên</span></strong>."<a href="endnotes.xhtml#note-341" id="noteref-341" epub:type="noteref">341</a></p>
