			<h4 epub:type="ordinal z3998:roman">XVI<a href="endnotes.xhtml#note-342" id="noteref-342" epub:type="noteref">342</a></h4>
			<p>The Master said of <span xml:lang="zh-Latn-wadegile">Tzŭ-chʽan</span> that he had four of the characteristics of a superior man:—in his conduct of himself, he was humble; in serving his superiors, he was respectful; in nourishing the people, he was kind; in ordering the people, he was just."<a href="endnotes.xhtml#note-343" id="noteref-343" epub:type="noteref">343</a></p>
