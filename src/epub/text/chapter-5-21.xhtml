			<h4 epub:type="ordinal z3998:roman">XXI<a href="endnotes.xhtml#note-353" id="noteref-353" epub:type="noteref">353</a></h4>
			<p>The Master said, "When good order prevailed in his country, <span xml:lang="zh-Latn-wadegile">Ning Wu</span> acted the part of a wise man. When his country was in disorder, he acted the part of a stupid man. Others may equal his wisdom, but they cannot equal his stupidity."<a href="endnotes.xhtml#note-354" id="noteref-354" epub:type="noteref">354</a></p>
