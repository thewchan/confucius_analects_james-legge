		<section id="chapter-5-6" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">VI<a href="endnotes.xhtml#note-313" id="noteref-313" epub:type="noteref">313</a></h4>
			<p id="chapter-5-6-par-1">The Master was wishing <span xml:lang="zh-Latn-wadegile">Chʽi-tiao Kʽai</span> to enter on official employment.<a href="endnotes.xhtml#note-314" id="noteref-314" epub:type="noteref">314</a> He replied, "I am not yet able to rest in the assurance of <strong>this</strong>." The Master was pleased.<a href="endnotes.xhtml#note-315" id="noteref-315" epub:type="noteref">315</a></p>
		</section>
