		<section id="chapter-6-12" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">XII<a href="endnotes.xhtml#note-406" id="noteref-406" epub:type="noteref">406</a></h4>
			<p><span xml:lang="zh-Latn-wadegile">Tzŭ-yu</span> being governor of <span xml:lang="zh-Latn-wadegile">Wu-chʽêng</span>, the Master said to him, "Have you got <em>good</em> men <em>there</em>?" He answered, "There is <span xml:lang="zh-Latn-wadegile">Tan-tʽai Mieh-ming</span>, who never in walking takes a short cut, and never comes to my office, excepting on public business."<a href="endnotes.xhtml#note-407" id="noteref-407" epub:type="noteref">407</a></p>
