		<section id="chapter-6-7" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">VII<a href="endnotes.xhtml#note-396" id="noteref-396" epub:type="noteref">396</a></h4>
			<p>The chief of the <span xml:lang="zh-Latn-wadegile">Chi</span> family sent to ask <span xml:lang="zh-Latn-wadegile">Min Tzŭ-chʽien</span> to be governor of <span xml:lang="zh-Latn-wadegile">Pi</span>. <span xml:lang="zh-Latn-wadegile">Min Tzŭ-chʽien</span> said, "Decline the offer for me politely. If any one come again to me with a second invitation, I shall be <em>obliged to go and live</em> on the banks of the <span xml:lang="zh-Latn-wadegile">Wên</span>."<a href="endnotes.xhtml#note-397" id="noteref-397" epub:type="noteref">397</a></p>
