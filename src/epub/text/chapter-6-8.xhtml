			<h4 epub:type="ordinal z3998:roman">VIII<a href="endnotes.xhtml#note-398" id="noteref-398" epub:type="noteref">398</a></h4>
			<p><span xml:lang="zh-Latn-wadegile">Po-niu</span> being ill, the Master went to ask for him. He took hold of his hand through the window, and said, "It is killing him. It is the appointment <em>of Heaven</em>, alas! That such a man should have such a sickness! That such a man should have such a sickness!"<a href="endnotes.xhtml#note-399" id="noteref-399" epub:type="noteref">399</a></p>
