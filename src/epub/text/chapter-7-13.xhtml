			<h4 epub:type="ordinal z3998:roman">XIII<a href="endnotes.xhtml#note-473" id="noteref-473" epub:type="noteref">473</a></h4>
			<p>When the Master was in <span xml:lang="zh-Latn-wadegile">Ch Ωi</span>, he heard the <span xml:lang="zh-Latn-wadegile">Shao</span>, and for three months did not know the taste of flesh. "I did not think" he said, "that music could have been made so excellent as this."<a href="endnotes.xhtml#note-474" id="noteref-474" epub:type="noteref">474</a></p>
