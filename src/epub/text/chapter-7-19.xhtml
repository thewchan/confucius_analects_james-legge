			<h4 epub:type="ordinal z3998:roman">XIX<a href="endnotes.xhtml#note-487" id="noteref-487" epub:type="noteref">487</a></h4>
			<p>The Master said, "I am not one who was born in the possession of knowledge; I am one who is fond of antiquity, and earnest in seeking it <em>there</em>."<a href="endnotes.xhtml#note-488" id="noteref-488" epub:type="noteref">488</a></p>
