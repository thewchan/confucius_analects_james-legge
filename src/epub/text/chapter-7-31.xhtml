		<section id="chapter-7-31" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">XXXI<a href="endnotes.xhtml#note-514" id="noteref-514" epub:type="noteref">514</a></h4>
			<p>When the Master was in company with a person who was singing, if he sang well, he would make him repeat the song, while he accompanied it with his own voice.<a href="endnotes.xhtml#note-515" id="noteref-515" epub:type="noteref">515</a></p>
