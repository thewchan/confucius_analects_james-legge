		<section id="chapter-7-32" epub:type="chapter">
			<h4 epub:type="ordinal z3998">XXXII<a href="endnotes.xhtml#note-516" id="noteref-516" epub:type="noteref">516</a></h4>
			<p>The Master said, "In letters I am perhaps equal to other men, but <em>the character of</em> the superior man, carrying out in his conduct what he professes, is what I have not yet attained to."<a href="endnotes.xhtml#note-517" id="noteref-517" epub:type="noteref">517</a></p>
