			<h4 epub:type="ordinal z3998:roman">VIII<a href="endnotes.xhtml#note-461" id="noteref-461" epub:type="noteref">461</a></h4>
			<p>The Master said, "I do not open up the truth to one who is not eager <em>to get knowledge</em>, nor help out any one who is not anxious to explain himself. When I have presented one corner of a subject to any one, and he cannot from it learn the other three, I do not repeat my lesson."<a href="endnotes.xhtml#note-462" id="noteref-462" epub:type="noteref">462</a></p>
