			<h4 epub:type="ordinal z3998:roman">XV<a href="endnotes.xhtml#note-559" id="noteref-559" epub:type="noteref">559</a></h4>
			<p>The Master said, "When the music master <span xml:lang="zh-Latn-wadegile">Chih</span> first entered on his office, the finish of the <span xml:lang="zh-Latn-wadegile">Kuan Chü</span> was magnificent;—how it filled the ears!"<a href="endnotes.xhtml#note-560" id="noteref-560" epub:type="noteref">560</a></p>
