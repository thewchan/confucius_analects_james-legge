		<section id="chapter-8-7" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">VII<a href="endnotes.xhtml#note-543" id="noteref-543" epub:type="noteref">543</a></h4>
			<p>The philosopher <span xml:lang="zh-Latn-wadegile">Tsêng</span> said, "The officer may not be without breadth of mind and vigorous endurance. His burden is heavy and his course is long.<a href="endnotes.xhtml#note-544" id="noteref-544" epub:type="noteref">544</a></p>
			<p>"Perfect virtue is the burden which he considers it is his to sustain;—is it not heavy? Only with death does his course stop;—is it not long?"</p>
