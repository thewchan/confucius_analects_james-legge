		<section id="ID" epub:type="chapter">
			<p>The Master was wishing to go and live among the nine wild tribes of the east.</p>
			<p>Some one said, "They are rude. How can you do such a thing?" The Master said, "If a superior man dwelt among them, what rudeness would there be?"</p>
