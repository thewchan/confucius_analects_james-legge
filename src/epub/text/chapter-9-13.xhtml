		<section id="chapter-9-13" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">XIII<a href="endnotes.xhtml#note-610" id="noteref-610" epub:type="noteref">610</a></h4>
			<p>The Master was wishing to go and live among the nine wild tribes of the east.<a href="endnotes.xhtml#note-611" id="noteref-611" epub:type="noteref">611</a></p>
			<p>Some one said, "They are rude. How can you do such a thing?" The Master said, "If a superior man dwelt among them, what rudeness would there be?"<a href="endnotes.xhtml#note-612" id="noteref-612" epub:type="noteref">612</a></p>
