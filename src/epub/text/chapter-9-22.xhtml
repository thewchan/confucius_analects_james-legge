		<section id="chapter-9-22" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">XXII<a href="endnotes.xhtml#note-627" id="noteref-627" epub:type="noteref">627</a></h4>
			<p>The Master said, "A youth is to be regarded with respect. How do we know that his future will not be equal to our present? If he reach the age of forty or fifty, and has not made himself heard of, then indeed he will not be worth being regarded with respect."<a href="endnotes.xhtml#note-628" id="noteref-628" epub:type="noteref">628</a></p>
