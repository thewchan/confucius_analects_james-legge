		<section id="chapter-9-30" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">XXX<a href="endnotes.xhtml#note-643" id="noteref-643" epub:type="noteref">643</a></h4>
			<p>How the flowers of the aspen-plum flutter and turn! Do I not think of you? But your house is distant.<a href="endnotes.xhtml#note-644" id="noteref-644" epub:type="noteref">644</a></p>
			<p>The Master said, "It is the want of thought about it. How is it distant?"<a href="endnotes.xhtml#note-645" id="noteref-645" epub:type="noteref">645</a></p>
