		<section id="chapter-9-7" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">VII<a href="endnotes.xhtml#note-594" id="noteref-594" epub:type="noteref">594</a></h4>
			<p>The Master said, "Am I indeed possessed of knowledge? I am not knowing. But if a mean person, who appears quite empty-like, ask anything of me, I set it forth from one end to the other, and exhaust it."<a href="endnotes.xhtml#note-595" id="noteref-595" epub:type="noteref">595</a></p>
