		<section id="chapter-9-9" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">IX <a href="endnotes.xhtml#note-598" id="noteref-598" epub:type="noteref">598</a></h4>
			<p>When the Master saw a person in a mourning dress, or any one with the cap and upper and lower garments of full dress, or a blind person, on observing them <em>approaching</em>, though they were younger than himself, he would rise up, and if he had to pass by them, he would do so hastily.<a href="endnotes.xhtml#note-599" id="noteref-599" epub:type="noteref">599</a></p>
