					<h4>

					</h4>
				</hgroup>
				<p>The Master<a href="endnotes.xhtml#note-4" id="noteref-4" epub:type="noteref">4</a> said, 'Is it not<a href="endnotes.xhtml#note-5" id="noteref-5" epub:type="noteref">5</a> pleasant to learn<a href="endnotes.xhtml#note-6" id="noteref-6" epub:type="noteref">6</a> with a constant perseverance and application?</p>
				<p>'Is it not delightful to have friends<a href="endnotes.xhtml#note-7" id="noteref-7" epub:type="noteref">7</a> coming from distant quarters?'</p>
				<p>'Is he not a man of complete virtue<a href="endnotes.xhtml#note-8" id="noteref-8" epub:type="noteref">8</a>, who feels no discomposure though men may take no note<a href="endnotes.xhtml#note-9" id="noteref-9" epub:type="noteref">9</a> of him?'</p>
