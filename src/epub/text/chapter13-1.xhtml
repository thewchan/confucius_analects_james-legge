		<section id="ID" epub:type="chapter">
			<p>Tsze-lu asked about government. The Master said, "Go before the people with your example, and be laborious in their affairs."</p>
			<p>He requested further instruction, and was answered, "Be not weary (in these things)."</p>
		</section>
