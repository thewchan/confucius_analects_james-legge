						<span epub:type="ordinal z3998:roman">XIX</span><a href="endnotes.xhtml#note-155" id="noteref-155" epub:type="noteref">155</a>
					</h4>
				</hgroup>
				<p>The Duke Ai<a href="endnotes.xhtml#note-156" id="noteref-156" epub:type="noteref">156</a> asked, saying, "What should be done in order to secure the submission of the people?" Confucius replied, "Advance the upright and set aside the crooked, then the people will submit. Advance the crooked and set aside the upright, then the people will not submit."<a href="endnotes.xhtml#note-157" id="noteref-157" epub:type="noteref">157</a></p>
