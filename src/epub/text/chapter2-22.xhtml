					</h4>
				</hgroup>
			<p>The Master said, "I do not know how a man without truthfulness is to get on. How can a large carriage be made to go without the cross-bar for yoking the oxen to, or a small carriage without the arrangement for yoking the horses?"<a href="endnotes.xhtml#note-166" id="noteref-166" epub:type="noteref">166</a></p>
