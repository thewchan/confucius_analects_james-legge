		<section id="ID" epub:type="chapter">
			<p>Tsze-hsia asked what filial piety was. The Master said, "The difficulty is with the countenance. If, when their elders have any troublesome affairs, the young take the toil of them, and if, when the young have wine and food, they set them before their elders, is this to be considered filial piety?"</p>
