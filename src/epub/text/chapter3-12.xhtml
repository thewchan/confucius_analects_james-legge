						<span epub:type="label">Chapter</span>
						<span epub:type="ordinal z3998:roman">XII</span><a href="endnotes.xhtml#note-206`" id="noteref-206" epub:type="noteref">206</a>
					</h4>
				</hgroup>
				<p>He sacrificed <em>to the dead</em>, as if they were present. He sacrificed to the spirits, as if the spirits were present.<a href="endnotes.xhtml#note-207" id="noteref-207" epub:type="noteref">207</a></p>
				<p>The Master said, "I consider my not being present at the sacrifice, as if I did not sacrifice."<a href="endnotes.xhtml#note-208" id="noteref-208" epub:type="noteref">208</a></p>
