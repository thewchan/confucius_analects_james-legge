		<section id="ID" epub:type="chapter">
			<p>Wang-sun Chia asked, saying, "What is the meaning of the saying, 'It is better to pay court to the furnace than to the south-west corner?'"</p>
			<p>The Master said, "Not so. He who offends against Heaven has none to whom he can pray."</p>
