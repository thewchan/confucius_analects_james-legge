		<section id="ID" epub:type="chapter">
			<p>The Master, when he entered the grand temple, asked about everything. Some one said, "Who will say that the son of the man of Tsau knows the rules of propriety! He has entered the grand temple and asks about everything." The Master heard the remark, and said, "This is a rule of propriety."</p>
