					</h4>
				</hgroup>
				<p>The three families used the <span xml:lang="zh-Latn-wadegile">Yung</span> ode,<a href="endnotes.xhtml#note-178" id="noteref-178" epub:type="noteref">178</a> while the vessels were being removed, <em>at the conclusion of the sacrifice</em>. The Master said, "'Assisting are the princes;<a href="endnotes.xhtml#note-179" id="noteref-179" epub:type="noteref">179</a>—the son of heaven looks profound and grave:'—what application can these words have in the hall of the three families?"</p>
