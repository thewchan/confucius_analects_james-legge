		<section id="ID" epub:type="chapter">
			<p>The three families used the yung ode, while the vessels were being removed, at the conclusion of the sacrifice. The Master said, "'Assisting are the princes;—the son of heaven looks profound and grave:'—what application can these words have in the hall of the three families?"</p>
		</section>
