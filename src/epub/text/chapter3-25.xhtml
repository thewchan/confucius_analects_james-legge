			<h4 epub:type="ordinal z3998:roman">XXV<a href="endnotes.xhtml#note-242" id="noteref-242" epub:type="noteref">242</a></h4>
			<p>The Master said of the <span xml:lang="zh-Latn-wadegile">Shao</span> that it was perfectly beautiful and also perfectly good. He said of the <span xml:lang="zh-Latn-wadegile">Wu</span> that it was perfectly beautiful but not perfectly good.<a href="endnotes.xhtml#note-243" id="noteref-243" epub:type="noteref">243</a></p>
