			<p>Lin Fang asked what was the first thing to be attended to in ceremonies.</p>
			<p>The Master said, "A great question indeed!</p>
			<p>"In festive ceremonies, it is better to be sparing than extravagant. In the ceremonies of mourning, it is better that there be deep sorrow than a minute attention to observances."</p>
