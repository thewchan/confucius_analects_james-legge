					</h4>
				</hgroup>
				<p>The chief of the Chi family was about to sacrifice to the T'ai mountain.<a href="endnotes.xhtml#note-190" id="noteref-190" epub:type="noteref">190</a> The Master said to Zan Yu, "Can you not save him from this?" He answered, "I cannot." Confucius said, "Alas! will you say that the T'ai mountain is not so discerning as Lin Fang?"<a href="endnotes.xhtml#note-191" id="noteref-191" epub:type="noteref">191</a></p>
