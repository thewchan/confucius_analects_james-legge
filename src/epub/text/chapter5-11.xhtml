				<hgroup>
					<h4>
						<span epub:type="label">Chapter</span>
						<span epub:type="ordinal z3998:roman">XI</span><a href="endnotes.xhtml#note-332" id="noteref-332" epub:type="noteref">332</a>
					</h4>
				</hgroup>
				<p>The Master said, "I have not seen a firm and unbending man." Some one replied, "There is <span xml:lang="zh-Latn-wadegile">Shên Chʽêng</span>." "<span xml:lang="zh-Latn-wadegile">Chʽêng</span>," said the Master, "is under the influence of his passions; how can he be pronounced firm and unbending?"<a href="endnotes.xhtml#note-333" id="noteref-333" epub:type="noteref">333</a></p>
			</section>
		</section>
