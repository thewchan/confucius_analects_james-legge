			<h4 epub:type="ordinal z3998:roman">XVIII<a href="endnotes.xhtml#note-346" id="noteref-346" epub:type="noteref">346</a></h4>
			<p>The Master said, "<span xml:lang="zh-Latn-wadegile">Tsang Wên</span> kept a large tortoise in a house, on the capitals of the pillars of which he had hills made, and with representations of duckweed on the small pillars <em>above the beams supporting the rafters</em>.—Of what sort was his wisdom?"<a href="endnotes.xhtml#note-347" id="noteref-347" epub:type="noteref">347</a></p>
