		<section id="chapter5-25" epub:type="chapter">
			<h4 epub:type="ordinal z3998:roman">XXV<a href="endnotes.xhtml#note-361" id="noteref-361" epub:type="noteref">361</a></h4>
			<p>The Master said, "Fine words, an insinuating appearance, and excessive respect;—<span xml:lang="zh-Latn-wadegile">Tso Chʽiu-ming</span> was ashamed of them. I also am ashamed of them. To conceal resentment against a person, and appear friendly with him;—<span xml:lang="zh-Latn-wadegile">Tso Chʽiu-ming</span> was ashamed of such conduct. I also am ashamed of it."<a href="endnotes.xhtml#note-362" id="noteref-362" epub:type="noteref">362</a></p>
