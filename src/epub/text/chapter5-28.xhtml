					</h4>
				</hgroup>
			<p>The Master said, "It is all over! I have not yet seen one who could perceive his faults, and inwardly accuse himself."</p>
			<p>The Master said, "In a hamlet of ten families, there may be found one honourable and sincere as I am, but not so fond of learning."</p>
