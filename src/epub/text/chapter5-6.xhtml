					</h4>
				</hgroup>
				<p>The Master was wishing <span xml:lang="zh-Latn-wadegile">Chʻi-tiao Kʻai</span> to enter on official employment.<a href="endnotes.xhtml#note-314" id="noteref-314" epub:type="noteref">314</a> He replied, "I am not yet able to rest in the assurance of <strong>this</strong>." The Master was pleased.<a href="endnotes.xhtml#note-315" id="noteref-315" epub:type="noteref">315</a></p>
