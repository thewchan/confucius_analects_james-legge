		<section id="ID" epub:type="chapter">
			<p>The Master said, "My doctrines make no way. I will get upon a raft, and float about on the sea. He that will accompany me will be Yu, I dare say." Tsze-lu hearing this was glad, upon which the Master said, "Yu is fonder of daring than I am. He does not exercise his judgment upon matters."</p>
