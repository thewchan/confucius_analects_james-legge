		<section id="ID" epub:type="chapter">
            <p>Tsze-yu being governor of Wu-ch'ang, the Master said to him, "Have you got good men there?" He answered, "There is Tan-t'ai Mieh-ming, who never in walking takes a short cut, and never comes to my office, excepting on public business."</p>
