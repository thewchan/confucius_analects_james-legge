			<h4  epub:type="ordinal z3998:roman">XXVI<a href="endnotes.xhtml#note-436" id="noteref-436" epub:type="noteref">436</a></h4>
			<p>The Master having visited <span xml:lang="zh-Latn-wadegile">Nan-tzŭ</span>, <span xml:lang="zh-Latn-wadegile">Tzŭ-lu</span> was displeased, on which the Master swore, saying, "Wherein I have done improperly, may Heaven reject me, may Heaven reject me!"<a href="endnotes.xhtml#note-437" id="noteref-437" epub:type="noteref">437</a></p>
