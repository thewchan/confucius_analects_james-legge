			<p>The chief of the Chi family sent to ask Min Tsze-ch'ien to be governor of Pi. Min Tsze-ch'ien said, "Decline the offer for me politely. If any one come again to me with a second invitation, I shall be obliged to go and live on the banks of the Wan."</p>
