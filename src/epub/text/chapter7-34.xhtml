			<p>The Master being very sick, Tsze-lu asked leave to pray for him. He said, "May such a thing be done?" Tsze-lu replied, "It may. In the Eulogies it is said, 'Prayer has been made for thee to the spirits of the upper and lower worlds.'" The Master said, "My praying has been for a long time."</p>
