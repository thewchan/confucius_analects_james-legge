		<section id="ID" epub:type="chapter">
			<p>The philosopher Tsang said, "The officer may not be without breadth of mind and vigorous endurance. His burden is heavy and his course is long.</p>
			<p>"Perfect virtue is the burden which he considers it is his to sustain;—is it not heavy? Only with death does his course stop;—is it not long?"</p>
